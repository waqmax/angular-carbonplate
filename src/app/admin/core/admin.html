<div class="container">

    <div class="col-lg-3" ng-show="currentState == 'main.admin.books' || currentState == 'main.admin.wishes'">

        <div ng-show="vm.currentState == 'main.admin.books'">
            <h4>Genre</h4>
            <ul class="sidebar-filter">
                <li ng-repeat="genre in vm.genreList"><input type="checkbox" name="genre.name"> {{genre.name}}</li>
            </ul>
            <h4>Language</h4>
            <ul class="sidebar-filter">
                <li ng-repeat="lang in vm.languageList"><input type="checkbox" name="lang.id"> {{lang.name}}</li>
            </ul>
            <h4>Status</h4>
            <ul class="sidebar-filter">
                <li ng-repeat="status in vm.bookStatusList"><input type="checkbox" name="status.id"> {{status.name}}</li>
            </ul>
            <h4>Condition</h4>
            <ul class="sidebar-filter">
                <li ng-repeat="condition in vm.bookConditionList"><input type="checkbox" name="condition.id"> {{condition.name}}</li>
            </ul>

        </div>

    </div>


    <div ng-class="{'col-lg-9':vm.currentState == 'main.admin.books' || vm.currentState == 'main.admin.wishes'}">
        <!--Main content Goes here-->
        <ui-view></ui-view>
        <!--Main content ends here-->
    </div>
</div>
