

    <div class="col-lg-12">
        <form id="main-search-form" ng-submit="vm.initSearch()">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i> </span>
                <input ng-model="vm.query" ng-change="vm.initSearch()" class="form-control" id="main-search-bar" placeholder="Da da da ..." aria-describedby="basic-addon1">
                <button type="submit" class="btn btn-primary" id="main-search-button"> Search</button>
            </div>
        </form>
    </div>

    <div class="col-lg-12">
        <div class="alert alert-warning" role="alert" ng-hide="vm.itemsCount">
            <strong>Oh snap!</strong>
            That's embarassing, no books with that title found!
        </div>
    </div>


    <div class="col-lg-4" dir-paginate="book in vm.books | itemsPerPage: 2" total-items="vm.itemsCount" current-page="vm.currentPage">

        <div class="thumbnail">
            <img ng-src="{{book.cover_page}}" style="height: 200px; width: 100%; display: block;">
            <div class="caption">
                <h3>{{book.title}}</h3>
                <p>{{book.description}}</p>
                <p>
                    <a href="#" class="btn btn-success" role="button"><i class="fa fa-dollar"></i> Buy</a>
                    <a href="#" class="btn btn-default" role="button"><i class="fa fa-thumbs-o-up"></i> Like</a>
                </p>
            </div>
        </div>

    </div>
