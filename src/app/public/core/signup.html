<div class="register-container">
    <h2>Sign up</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3">First name</label>
            <div class="col-sm-9">
                <input type="text" name="firstName" placeholder="Abebe" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3">Last name</label>
            <div class="col-sm-9">
                <input type="text" name="lastName" placeholder="Chala" class="form-control">
            </div>
        </div>
         <div class="form-group">
            <label class="col-sm-3">Mobile phone</label>
            <div class="col-sm-9">
                <input type="text" name="mobile" placeholder="+251912345678" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3">Email</label>
            <div class="col-sm-9">
                <input type="text" name="email" placeholder="abebe.chala@gmail.com" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3">Country</label>
            <div class="col-sm-9">
                <input type="text" name="country" placeholder="Ethiopia" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3">City</label>
            <div class="col-sm-9">
                <input type="text" name="city" placeholder="Bahir Dar" class="form-control">
            </div>
        </div>
        <hr>
         <div class="form-group">
            <label class="col-sm-3">Username</label>
            <div class="col-sm-9">
                <input type="text" name="username" placeholder="abechala" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3">Password</label>
            <div class="col-sm-9">
                <input type="text" name="username" placeholder="******" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3">Retype password</label>
            <div class="col-sm-9">
                <input type="text" name="password2" placeholder="******" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3"></label>
            <div class="col-sm-9">
                <button class="btn btn-success"><i class="fa fa-plus-circle"></i> Submit</button>
            </div>
        </div>
    </form>
</div>
